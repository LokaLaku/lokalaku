
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Modal with Shadow</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Transparansi dikurangi agar bayangan terlihat */
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-overlay.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    /* Modal Box */
    .modal-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3); /* Lebih besar dan tebal bayangannya */
      position: relative;
      animation: scaleIn 0.3s ease;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    .close-btn:hover {
      color: #e74c3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .open-btn {
      margin: 100px auto;
      display: block;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .open-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openModal()">Open Modern Modal</button>

  <div class="modal-overlay" id="modernModal">
    <div class="modal-box">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <h2 style="margin-top: 0;">Modern Modal Title</h2>
      <p>This is a beautiful and responsive modal popup with shadow and proper background transparency.</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modernModal");

    function openModal() {
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
    }

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
