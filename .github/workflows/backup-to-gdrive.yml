name: Backup & Upload to Google Drive

on:
  schedule:
    - cron: '0 0 * * *' # jalan setiap hari jam 00:00 UTC
  workflow_dispatch: # bisa dijalankan manual

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python (buat bikin timestamp)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 3. Generate file backup dengan timestamp
      - name: Create backup file with timestamp
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          echo "Backup created at $TIMESTAMP" > "database_backup_$TIMESTAMP.sql"

      # 4. Upload sebagai artifact di GitHub
      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: database_backup
          path: database_backup_*.sql

      # 5. Upload ke Google Drive
      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          filename: database_backup_*.sql
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
