name: Build LokaLaku (Node + Docker cache)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-node:
    name: Build Node.js App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Run tests
        run: npm test

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-node
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push with Cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/lokalaku:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/lokalaku:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/lokalaku:cache,mode=max
