name: Node.js CI with Cache

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js + Cache otomatis berdasarkan package-lock.json
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Install dependencies (lebih cepat dengan npm ci)
      - name: Install dependencies
        run: npm ci

      # 4. Build project
      - name: Run build
        run: npm run build

      # 5. Jalankan test (opsional)
      - name: Run tests
        run: npm test
