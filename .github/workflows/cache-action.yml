name: Node.js CI with Cache

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js + Cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "📦 package-lock.json ditemukan — menggunakan npm ci"
            npm ci
          else
            echo "⚠️ package-lock.json tidak ditemukan — menjalankan npm install"
            npm install
            echo "📄 Membuat package-lock.json"
            npm install --package-lock-only
          fi

      # 4. Build project
      - name: Run build
        run: npm run build

      # 5. Jalankan test (opsional)
      - name: Run tests
        run: npm test

      # 6. Commit package-lock.json jika baru dibuat
      - name: Commit package-lock.json
        if: success() && !exists('package-lock.json')
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package-lock.json
          git commit -m "Add generated package-lock.json"
          git push
